<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 9</title>
</head>

<body>
    <header>
        <div class="header__container">
            <h2>HEADER</h2>
        </div>
    </header>
    <main>
        <div class="main__container">
            <!--jpg are already optimized-->
            <div class="img">
                <img src="img/1.jpg" alt="image 1">
                <img src="img/2.jpg" alt="image 2">
                <img src="img/3.jpg" alt="image 3">
                <img src="img/4.jpg" alt="image 4">
                <img src="img/5.jpg" alt="image 5">
                <img src="img/6.jpg" alt="image 6">
                <img src="img/7.jpg" alt="image 7">
                <img src="img/8.jpg" alt="image 8">
                <img src="img/9.jpg" alt="image 9">
                <img src="img/10.jpg" alt="image 10">
            </div>
            <div class="png">
                <h2>PNG</h2>
                <img src="img/image.png" alt="image png">
            </div>
            <div class="svg">
                <h2>SVG</h2>
                <img src="img/illustration.svg" alt="image svg">
            </div>
            <div class="webp">
                <h2>WEBP</h2>
                <img src="img/image-2.webp" alt="image webp">
            </div>
        </div>

    </main>
    <footer>
        <div class="footer__container">
            <h2>FOOTER</h2>
        </div>
    </footer>
</body>

</html>
